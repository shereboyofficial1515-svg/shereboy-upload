<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Now Playing</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="player-box">
    <img id="cover" class="cover">
    <h2 id="title"></h2>
    <h3>SHEREBOY</h3>

    <audio id="audio" controls autoplay></audio>
</div>

<script>
const url = new URL(window.location.href);
document.getElementById("title").textContent = url.searchParams.get("title");
document.getElementById("cover").src = url.searchParams.get("cover");
document.getElementById("audio").src = url.searchParams.get("song");
</script>

</body>
</html>
